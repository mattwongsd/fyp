<!DOCTYPE html>
<meta charset="utf-8">
<style>

</style>
<body>
  <div id="heatmap"> </div>
</body>

<script src="https://d3js.org/d3.v4.js"></script>
<script>

d3.csv("vgsales.csv")
  .row(function(d) {
    return {
      rank: d.Rank,
      name: d.Name,
      platform: d.Platform,
      year: d.Year,
      genre: d.Genre,
      publisher: d.Publisher,
      na_sales: d.NA_Sales,
      eu_sales: d.EU_Sales,
      jp_sales: d.JP_Sales,
      other_sales: d.Other_Sales,
      global_sales: d.Global_Sales
    };
  })
  .get(renderGraph);

function renderGraph(data) {

  var salesByPublisherAndYear = d3.nest()
                                  .key(function(d) { return d.publisher; }).sortKeys(d3.asecending)
                                  .key(function(d) { return d.year; }).sortKeys(d3.ascending)
                                  .rollup(function(v) { return d3.sum(v, function(d) { return d.global_sales; }); })
                                  .entries(data);

  var flattenedData = [];
  salesByPublisherAndYear.forEach(function(publisher){
    publisher.values.forEach(function(year){
      flattenedData.push({
        publisher: publisher.key,
        year: year.key,
        global_sales: year.value
      })
    })
  });
  
  flattenedData = flattenedData.slice(0,200);
  var chartHeight = 960,
      chartWidth = 960;

  var margin = {top: 20, right: 80, bottom: 20, left: 80},
      width = chartWidth - margin.left - margin.right,
      height = chartHeight - margin.top - margin.bottom;

  var colorScale = d3.scaleLinear()
       .domain(d3.extent(flattenedData, function(d){
         return d.global_sales;
       }))
       .range(["#78c679", "#004529"]);

  var xScale = d3.scaleBand()
                 .domain(flattenedData.map(function(d) {
                   return d.year;
                 }));

  var yScale = d3.scaleBand()
                 .domain(flattenedData.map(function(d) {
                   return d.publisher;
                 }));

  var gridSize = d3.min([width/xScale.domain().length,height/yScale.domain().length]);

  xScale.range([0,gridSize*xScale.domain().length]);
  yScale.range([0,gridSize*yScale.domain().length]);

  var svg = d3.select("#heatmap").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  var xAxis = d3.axisBottom(xScale)
                .tickValues(xScale.domain().filter(function(d, i) { return !(i % 2); }));
  var yAxis = d3.axisLeft(yScale);

  svg.append("g")
     .classed("xAxis", true)
     .attr("transform", "translate(0," + gridSize*yScale.domain().length + ")")
     .call(xAxis);

  svg.append("g")
     .classed("yAxis", true)
     //.attr("transform", "translate(" + margin.left + ",0)")
     .call(yAxis);

  var heatMap = svg.selectAll(".heatmap")
    .data(flattenedData)
  .enter().append("rect")
    .attr("x", function(d) { return xScale(d.year); })
    .attr("y", function(d) { return yScale(d.publisher); })
    .attr("rx", 1)
    .attr("ry", 1)
    .style("stroke", "black")
    .style("stroke-width", 0.3)
    .attr("width", gridSize)
    .attr("height", gridSize)
    .style("fill", function(d) { return colorScale(d.global_sales); });


}



</script>
